<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp</title>
    <link rel="stylesheet" href="primitive.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body class="popup">
    <div class="container">
        <div class="flex-row">
            <div class="flex-small popup-title-wrapper">
                <h4 class="popup-title">
                    <span>GPP Fill Form Fields</span>
                    <div id="turn-on-off-buttons">
                        <button id="button-on" class="button">On</button>
                        <button id="button-off" class="button muted-button">Off</button>
                    </div>
                </h4>
            </div>
        </div>
        <div class="flex-row body-wrapper">
            <div class="flex-small">
                <form id="form-data" action="#" method="POST"></form>
                <div class="text-right submit-form-wrapper">
                    <button id="clear-form-data" class="muted-button">Reset</button>
                    <button id="submit-form" form="form-data">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
